    
        <style>input.ng-invalid.ng-dirty{background-color:pink}</style>
        <div style="padding-left:20px; padding-right:20px">
            <div class="container">
                <h1>New Event</h1>
                <hr />
                <form name="newEventForm">
                    <fieldset>
                        <label for="eventName">Event Name:</label>
                        <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of your event..."/>
                        <label for="eventDate">Event Date:</label>
                        <input type="text" id="eventDate" date-keys required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" placeholder="format (mm/dd/yyyy)..." />
                        <label for="eventTime">Event Time:</label>
                        <input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time..." />
                        <label for="eventLocation">Event Location:</label>
                        <input type="text" id="eventLocation" ng-model="event.location.address" placeholder="Address of event..." />
                        <br />
                        <input id="eventCity" type="text" class="input-small" ng-model="event.location.city" placeholder="City..." />
                        <input id="eventProvince" type="text" class="input-small" ng-model="event.location.province" placeholder="Province..."/>
                        <label for="eventImageUrl">Image:</label>
                        <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image..."/>
                    </fieldset>
                    {{event.name}}

                    <img ng-src="{{event.imageUrl}}" src=""/>
                    <br />
                    <br />
                    <button type="submit" class="btn btn-primary" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event, newEventForm)">Save</button>
                    <button type="button" class="btn btn-default" ng-click="cancelEdit()" >Cancel</button>
                </form>
            </div>
        </div>
